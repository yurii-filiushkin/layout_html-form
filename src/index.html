<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="howOldAreYou">How old are You?</label>
          <input
            type="number"
            id="howOldAreYou"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="fullDateOfBirth">Full date of birth:</label>
          <input 
            type="date"
            id="fullDateOfBirth"
            name="dateOfBirth">
        </div>
        <div class="last-form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="terms"
            name="terms"
            required>
        </div>
      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="last-form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
          >
        </div>
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="yes"
            > Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
              > No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input type="color" name="fColor">
          </label>
        </div>
        <div class="form-field">
          <label
            >What time do you go to bed? 
            <input 
              type="time"
              name="sleepTime"
              step="2">
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="fCar" multiple>
              <option value="audi">BMW</option>
              <option value="bmw">Audi</option>
              <option value="toyota">Lada</option>
              <option value=" "></option>
            </select>
          </label>
        </div>
        <div class="last-form-field">
          <label
            >How do you rate our work? <input
              type="range"
              name="ourWork"
              min="0"
              max="10"
              value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="groups">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label
            >Comments: <textarea
              name="comments"
              cols="20"
              rows="2"
              maxlength="200"
            ></textarea>
          </label>
        </div>
        <div class="last-form-field">
          <label>
            Would you recommend us?
            <select name="recommendUs">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="groups">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
